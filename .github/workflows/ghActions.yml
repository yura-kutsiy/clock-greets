name: ghActions

on:
  push:
    branches:
    - Yurasenior

jobs:
  all-in-one:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Install ng
      run: npm install -g @angular/cli@latest

    - name: Run tests
      run: ng test

    - name: Build
      run: ng build

