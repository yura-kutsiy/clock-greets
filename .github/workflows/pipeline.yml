name: docker image build

on:
  push:
    branches:
      - 'gitHubActions'

jobs:
  build-Angular-app:
    runs-on: ubuntu-latest
    steps:
        
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v2
        
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_REGISTRY }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          push: ${{ github.ref == 'refs/heads/gitHubActions' }}
          # push: true
          cache-to: type=registry,ref=${{secrets.DOCKERHUB_REGISTRY}}/${{secrets.DASHBOARD_CASHE}},mode=max
          cache-from: type=registry,ref=${{secrets.DOCKERHUB_REGISTRY}}/${{secrets.DASHBOARD_CASHE}}
          tags: ${{secrets.DOCKERHUB_REGISTRY}}/${{secrets.DASHBOARD_NAME}}:0.3-link
          
      - name: Image digest
        run: echo ${{ steps.docker_build.outputs.digest }}
